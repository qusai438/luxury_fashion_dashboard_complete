<!DOCTYPE html>
<html lang="en">
<head>

  <title>All Return Requests</title>

</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">🔁 All Return Requests</h2>

    <div id="returnsContainer" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Order ID</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Requested At</th>
          </tr>
        </thead>
        <tbody id="returnsBody"></tbody>
      </table>
    </div>
  </div>

  <script src="/static/js/returns_list.js"></script>
</body>
</html>
