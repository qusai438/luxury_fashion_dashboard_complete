<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart HTML Section Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #previewBox {
      border: 1px dashed #ccc;
      padding: 1.5rem;
      background: #fff;
      min-height: 150px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">🎨 Smart HTML Section Generator</h2>

    <form id="editorForm" class="bg-white p-4 rounded shadow-sm mb-4">
      <label for="instruction" class="form-label">Enter Instruction</label>
      <textarea id="instruction" class="form-control mb-3" rows="3" placeholder="e.g., create a hero section with CTA button"></textarea>
      <button class="btn btn-primary w-100" type="submit">Generate HTML Section</button>
    </form>

    <div id="resultContainer" class="d-none">
      <h5 class="mb-3">🔍 Preview:</h5>
      <div id="previewBox" class="rounded shadow-sm"></div>

      <h5 class="mt-4">📄 Raw HTML:</h5>
      <pre id="rawCode" class="bg-light p-3 border rounded"></pre>
    </div>
  </div>

  <script src="/static/js/smart_editor.js"></script>
</body>
</html>
