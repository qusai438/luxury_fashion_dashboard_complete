<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Content Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">🧠 Generate AI Product Content</h2>

    <form id="contentForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="title" class="form-label">Product Title</label>
        <input type="text" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Product Description (for Ads)</label>
        <textarea id="description" class="form-control" rows="3"></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-primary w-100 me-2" type="submit" data-action="description">📝 Generate Description</button>
        <button class="btn btn-outline-secondary w-100 me-2" type="submit" data-action="caption">💬 Instagram Caption</button>
        <button class="btn btn-outline-success w-100" type="submit" data-action="ad">📢 Ad Copy</button>
      </div>
    </form>

    <div id="result" class="mt-5 d-none">
      <h5 class="mb-3">🧾 Result:</h5>
      <pre class="bg-light p-3 rounded" id="outputText"></pre>
    </div>
  </div>

  <script src="/static/js/ai_content.js"></script>
</body>
</html>
