<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Ad Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">ðŸ“¢ Generate AI Ad Copy</h2>

    <form id="adForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="title" class="form-label">Product Title</label>
        <input type="text" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Product Description</label>
        <textarea id="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="audience" class="form-label">Target Audience</label>
        <input type="text" id="audience" class="form-control" placeholder="e.g., fashion-conscious women" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Generate Ad Copy</button>
    </form>

    <div id="resultBox" class="mt-5 d-none">
      <h5 class="mb-3">ðŸ§¾ Generated Ad Copy:</h5>
      <pre id="adOutput" class="bg-light p-3 rounded border"></pre>
    </div>
  </div>

  <script src="/static/js/ads.js"></script>
</body>
</html>
