<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">✉️ Send a Manual Email</h2>

    <form id="emailForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="to" class="form-label">Recipient Email</label>
        <input type="email" id="to" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" id="subject" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="body" class="form-label">Message</label>
        <textarea id="body" class="form-control" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Send Email</button>
    </form>

    <div id="successMsg" class="alert alert-success mt-4 d-none" role="alert">
      ✅ Email sent successfully!
    </div>
  </div>

  <script src="/static/js/email.js"></script>
</body>
</html>
