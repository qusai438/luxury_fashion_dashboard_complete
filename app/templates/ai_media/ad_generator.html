<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Ad Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">AI-Powered Ad Generator from Image</h2>
        <div class="card shadow">
            <div class="card-body">
                <div class="mb-3">
                    <label for="imageUrlInput" class="form-label">Image URL</label>
                    <input type="text" id="imageUrlInput" class="form-control" placeholder="Paste image URL here...">
                </div>
                <button id="generateAdBtn" class="btn btn-primary">
                    Generate Ad
                    <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                </button>
                <hr>
                <h5>Generated Ad:</h5>
                <pre id="adResultBox" class="bg-white p-3 rounded border mt-2" style="min-height: 100px;"></pre>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/ai_ad_generator.js') }}"></script>
</body>
</html>
