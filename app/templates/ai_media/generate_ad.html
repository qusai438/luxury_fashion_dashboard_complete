<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate AI Ad Copy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2 class="mb-4">AI-Powered Ad Generator</h2>

    <div class="mb-3">
        <label for="imageUrlInput" class="form-label">Product Image URL:</label>
        <input type="url" class="form-control" id="imageUrlInput" placeholder="Enter product image URL">
    </div>

    <button id="generateAdBtn" class="btn btn-primary">Generate Ad Copy</button>
    <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>

    <div class="mt-4">
        <h5>Generated Ad:</h5>
        <pre id="adResultBox" class="bg-light p-3 border rounded"></pre>
    </div>

    <script src="{{ url_for('static', filename='js/ai_ad_generator.js') }}"></script>
</body>
</html>
