<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">ðŸŽ¬ Generate Product Promo Video</h2>

        <form id="videoForm" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="title" class="form-label">Product Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Product Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Video</button>
        </form>

        <div id="result" class="mt-5 d-none">
            <h5 class="mb-3">Generated Video:</h5>
            <video id="videoPlayer" class="w-100" controls></video>
        </div>
    </div>

    <script src="/static/js/video.js"></script>
</body>
</html>
