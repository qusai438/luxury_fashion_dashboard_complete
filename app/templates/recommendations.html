<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">🛍️ Recommended Products</h2>

    <form id="recForm" class="bg-white p-4 rounded shadow-sm mb-4">
      <label for="productId" class="form-label">Enter Product ID</label>
      <input type="text" id="productId" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
    </form>

    <div id="recommendations" class="row g-4"></div>
  </div>

  <script src="/static/js/recommendations.js"></script>
</body>
</html>
