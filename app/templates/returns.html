<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Return</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">ðŸ”„ Return Request Form</h2>

    <form id="returnForm" class="bg-white p-4 rounded shadow-sm">

        <label for="orderId" class="form-label">Order ID</label>
        <input type="text" id="orderId" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Return</label>
        <textarea id="reason" class="form-control" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-danger w-100">Submit Return Request</button>
    </form>

    <div id="confirmation" class="alert alert-success mt-4 d-none" role="alert">

  </div>

</html>
