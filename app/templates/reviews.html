<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">‚≠ê Submit a Review</h2>

    <form id="reviewForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="productId" class="form-label">Product ID</label>
        <input type="text" id="productId" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Rating (1‚Äì5)</label>
        <input type="number" id="rating" class="form-control" min="1" max="5" required>
      </div>

      <div class="mb-3">
        <label for="comment" class="form-label">Your Comment</label>
        <textarea id="comment" class="form-control" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Review</button>
    </form>

    <div class="mt-5">
      <h4 class="mb-3">üì¶ Reviews for Product</h4>
      <ul id="reviewsList" class="list-group"></ul>
    </div>
  </div>

  <script src="/static/js/reviews.js"></script>
</body>
</html>
