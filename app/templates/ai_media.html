<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Media Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">ðŸ§  AI Image Enhancer</h2>

    <form id="mediaForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" data-action="upscale" class="btn btn-outline-primary w-50 me-2">Upscale Ã—2</button>
        <button type="submit" data-action="enhance" class="btn btn-outline-success w-50">Enhance Sharpness</button>
      </div>
    </form>

    <div id="result" class="mt-5 d-none">
      <h5 class="mb-3">Processed Image:</h5>
      <img id="outputImage" class="img-fluid rounded shadow" alt="Processed Image">
    </div>
  </div>

  <script src="/static/js/ai_media.js"></script>
</body>
</html>
